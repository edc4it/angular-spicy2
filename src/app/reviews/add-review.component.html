<div class="row">

    <div class="col-md-6 col-md-offset-3">
        <form #form="ngForm" (ngSubmit)="submitReview()" >
            <div class="form-group">
                <label for="email">email</label>
                <input id="email" #email class="form-control" type="text" name="email" [(ngModel)]="review.email" required [email]="true">
            </div>

            <div class="form-group">
                <label for="name">name</label>
                <input id="name" class="form-control" type="text" name="name" [(ngModel)]="review.name">
            </div>

            <div class="form-group">
                <label for="rate">rate</label>
                <input id="rate" class="form-control" type="number" min="0" max="5" name="rate" [(ngModel)]="review.rate" required>
            </div>


            <div class="form-group">
                <label for="text">review</label>
                <textarea id="text" class="form-control" name="text" [(ngModel)]="review.text" required></textarea>
            </div>


            <button type="submit"  [disabled]="!form.form.valid" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
